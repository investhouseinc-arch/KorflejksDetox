<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌽 Cornflejks Detox - Capital Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #667eea);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: block;
        }

        .amount-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 20px;
        }

        .amount-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .amount-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .start-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            font-size: 1.3rem;
            padding: 20px;
        }

        .start-btn:hover {
            background: linear-gradient(45deg, #218838, #1aa085);
        }

        .start-btn:disabled {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            cursor: not-allowed;
            transform: none;
        }

        .click-btn {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: white;
            font-size: 1.5rem;
            padding: 25px;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        .click-btn:disabled {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            cursor: not-allowed;
            animation: none;
        }

        .click-btn:hover:not(:disabled) {
            background: linear-gradient(45deg, #ffed4a, #ff7300);
            animation: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .trading-message {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: #ffd700;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1s ease-in-out;
        }

        .stats-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .current-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            margin: 15px 0;
        }

        .stats-info {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .profit-card {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
        }

        .profit-amount {
            color: #28a745;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .profit-percent {
            color: #20c997;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .secondary-btn {
            background: rgba(108, 117, 125, 0.3);
            color: #adb5bd;
            border: 1px solid rgba(108, 117, 125, 0.5);
            padding: 12px;
            font-size: 0.9rem;
        }

        .reset-btn {
            background: rgba(220, 53, 69, 0.3);
            color: #f8d7da;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .stats-btn {
            background: rgba(0, 123, 255, 0.3);
            color: #cce7ff;
            border: 1px solid rgba(0, 123, 255, 0.5);
        }

        .hidden {
            display: none;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            position: relative;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .popup-title {
            color: #ffd700;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .popup-close {
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .popup-close:hover {
            background: rgba(220, 53, 69, 1);
            transform: scale(1.1);
        }

        .transaction-details {
            color: white;
            line-height: 1.6;
        }

        .transaction-type {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }

        .profit-highlight {
            background: rgba(40, 167, 69, 0.3);
            color: #28a745;
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🌽 Cornflejks Detox</h1>
        
        <!-- Sekcja startowa -->
        <div id="startSection">
            <div class="input-section">
                <label class="input-label">Wprowadź kwotę startową:</label>
                <input 
                    type="number" 
                    id="initialAmount" 
                    class="amount-input" 
                    placeholder="np. 1000" 
                    min="0" 
                    step="0.01"
                >
            </div>
            <button id="startBtn" class="btn start-btn" disabled>🚀 Rozpocznij Detox</button>
        </div>

        <!-- Sekcja gry -->
        <div id="gameSection" class="hidden">
            <div class="stats-card">
                <div style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">Aktualny kapitał:</div>
                <div id="currentAmount" class="current-amount">0,00 zł</div>
                <div class="stats-info">
                    <span>Kliknięcia: <span id="clickCount">0</span></span>
                    <span>+1.8% za klik</span>
                </div>
            </div>

            <button id="clickBtn" class="btn click-btn">💎 KLIKNIJ I ZARABIAJ!</button>

            <div class="profit-card">
                <div class="profit-amount" id="profitAmount">Zysk: 0,00 zł</div>
                <div class="profit-percent" id="profitPercent">0,00% wzrostu</div>
            </div>

            <div class="button-grid">
                <button id="resetBtn" class="btn secondary-btn reset-btn">🔄 Reset</button>
                <button id="statsBtn" class="btn secondary-btn stats-btn">📊 Statystyki</button>
            </div>
        </div>
    </div>

    <script>
        let initialAmount = 0;
        let currentAmount = 0;
        let clicks = 0;
        let gameStarted = false;

        function formatCurrency(amount) {
            return amount.toLocaleString('pl-PL', {
                style: 'currency',
                currency: 'PLN',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function validateInput() {
            const input = document.getElementById('initialAmount');
            const startBtn = document.getElementById('startBtn');
            const value = parseFloat(input.value);

            if (value > 0) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        }

        function startGame() {
            const input = document.getElementById('initialAmount');
            const amount = parseFloat(input.value);

            if (amount > 0) {
                initialAmount = amount;
                currentAmount = amount;
                clicks = 0;
                gameStarted = true;

                showGameSection();
                updateDisplay();
            }
        }

        // Dane do losowego handlu
        const tradingData = {

                "używając metod handlarza samochodami z Bemowa",

                "stosując rady z kursu MLM 'Zostań Miliarderem'",
                "używając metod sprzedawcy encyklopedii door-to-door",
                "korzystając z technik agenta nieruchomości z Mokotowa",

                "korzystając z technik konsultanta Avon",
                "stosując starą szkołę handlu z czasów PRL-u"
            ]
        };

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function showTransactionPopup(transactionData) {
            const popup = document.createElement('div');
            popup.className = 'popup-overlay';
            popup.innerHTML = `
                <div class="popup-content">
                    <div class="popup-header">
                        <div class="popup-title">💹 Transakcja Zakończona</div>
                        <button class="popup-close" onclick="closeTransactionPopup()">×</button>
                    </div>
                    <div class="transaction-details">
                        <div><strong>📦 Aktywo:</strong> ${transactionData.item}</div>
                        <div><strong>🏪 Kupno:</strong> ${transactionData.buyShop}</div>
                        <div><strong>👤 Sprzedaż:</strong> ${transactionData.sellBuyer}</div>
                        <div><strong>💼 Kapitał przed transakcją:</strong> ${transactionData.currentCapital}</div>
                        <div><strong>💰 Kwota inwestycji:</strong> ${transactionData.investmentAmount} zł</div>
                        
                        <div class="transaction-type">${transactionData.transactionType.type}</div>
                        <div style="font-size: 0.9rem; color: rgba(255,255,255,0.8); margin-top: 5px;">
                            ${transactionData.transactionType.description}
                        </div>
                        
                        <div style="background: rgba(138, 43, 226, 0.2); border: 1px solid rgba(138, 43, 226, 0.3); border-radius: 10px; padding: 10px; margin: 10px 0; color: #dda0dd;">
                            <div style="font-weight: bold; font-size: 0.9rem;">🎯 Metoda negocjacyjna:</div>
                            <div style="font-size: 0.85rem; margin-top: 3px;">${transactionData.negotiationGuru}</div>
                            <div style="font-size: 0.8rem; margin-top: 5px; font-style: italic;">${transactionData.negotiationMethod}</div>
                        </div>
                        
                        <div class="profit-highlight">
                            🎯 ZYSK: ${transactionData.realProfit} zł (+1.8% kapitału)
                        </div>
                    </div>
                </div>
            `;
            
            // Zamknięcie na kliknięcie w tło
            popup.addEventListener('click', function(e) {
                if (e.target === popup) {
                    closeTransactionPopup();
                }
            });
            
            document.body.appendChild(popup);
        }

        function closeTransactionPopup() {
            const popup = document.querySelector('.popup-overlay');
            if (popup) {
                popup.remove();
            }
        }

        function handleClick() {
            // Wyłącz przycisk podczas handlu
            const btn = document.getElementById('clickBtn');
            btn.disabled = true;
            btn.textContent = "🔄 TRWA HANDEL...";

            // Efekt wizualny
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 100);

            // Losowe dane handlu
            const buyShop = getRandomItem(tradingData.shops);
            const sellBuyer = getRandomItem(tradingData.buyers);
            const item = getRandomItem(tradingData.items);
            const transactionType = getRandomItem(tradingData.transactionTypes);
            const negotiationMethod = getRandomItem(tradingData.negotiationMethods);
            const negotiationGuru = getRandomItem(tradingData.negotiationGurus);
            const buyPrice = (Math.random() * 50 + 5).toFixed(2);
            const sellPrice = (parseFloat(buyPrice) * 1.018).toFixed(2);
            
            // PRAWDZIWY zysk oparty na kapitale
            const realProfit = (currentAmount * 0.018).toFixed(2);
            const investmentAmount = (currentAmount * (Math.random() * 0.1 + 0.05)).toFixed(2); // 5-15% kapitału na inwestycję

            const messages = [
                `🔍 Rozpoczynam skanowanie różnic cenowych...`,
                `📊 Znalazłem okazję! ${item} w ${buyShop}`,
                `💼 Przygotowuję zlecenie ${transactionType.type} - inwestuję ${investmentAmount} zł`,
                `🛒 Kupuję ${item} w ${buyShop}`,
                `📞 Kontaktuję się z ${sellBuyer}`,
                `🎯 Rozpoczynam negocjacje ${negotiationGuru} - ${negotiationMethod}`,
                `💰 Handel zakończony! Zysk: ${realProfit} zł (+1.8%)`
            ];

            const transactionData = {
                item: item,
                buyShop: buyShop,
                sellBuyer: sellBuyer,
                transactionType: transactionType,
                negotiationMethod: negotiationMethod,
                negotiationGuru: negotiationGuru,
                buyPrice: buyPrice,
                sellPrice: sellPrice,
                investmentAmount: investmentAmount,
                realProfit: realProfit,
                currentCapital: formatCurrency(currentAmount)
            };

            showTradingMessages(messages, 0, () => {
                // Po zakończeniu handlu
                currentAmount *= 1.018;
                clicks++;
                updateDisplay();
                
                // Przywróć przycisk
                btn.disabled = false;
                btn.textContent = "💎 KLIKNIJ I ZARABIAJ!";
                
                // Pokaż popup z podsumowaniem
                setTimeout(() => {
                    showTransactionPopup(transactionData);
                }, 500);
            });
        }

        function showTradingMessages(messages, index, callback) {
            if (index >= messages.length) {
                callback();
                return;
            }

            // Znajdź lub utwórz element na komunikaty
            let messageDiv = document.getElementById('tradingMessages');
            if (!messageDiv) {
                messageDiv = document.createElement('div');
                messageDiv.id = 'tradingMessages';
                messageDiv.style.cssText = `
                    background: rgba(0, 0, 0, 0.3);
                    border-radius: 10px;
                    padding: 15px;
                    margin: 10px 0;
                    color: #ffd700;
                    font-size: 0.9rem;
                    text-align: center;
                    border: 1px solid rgba(255, 215, 0, 0.3);
                    min-height: 50px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                `;
                document.getElementById('gameSection').insertBefore(messageDiv, document.getElementById('clickBtn').nextSibling);
            }

            messageDiv.textContent = messages[index];
            messageDiv.style.animation = 'none';
            setTimeout(() => {
                messageDiv.style.animation = 'pulse 1s ease-in-out';
            }, 10);

            setTimeout(() => {
                showTradingMessages(messages, index + 1, callback);
            }, 5000); // Co 5 sekund
        }

        function resetGame() {
            gameStarted = false;
            currentAmount = 0;
            clicks = 0;
            initialAmount = 0;

            document.getElementById('initialAmount').value = '';
            showStartSection();
        }

        function showStats() {
            const profit = currentAmount - initialAmount;
            const profitPercent = ((currentAmount / initialAmount - 1) * 100).toFixed(2);

            alert(`🌽 CORNFLEJKS DETOX - STATYSTYKI 🌽\n\n💰 Zysk: ${formatCurrency(profit)}\n📈 Wzrost: ${profitPercent}%\n🖱️ Kliknięcia: ${clicks}\n💎 Kapitał początkowy: ${formatCurrency(initialAmount)}\n🚀 Kapitał aktualny: ${formatCurrency(currentAmount)}`);
        }

        function updateDisplay() {
            document.getElementById('currentAmount').textContent = formatCurrency(currentAmount);
            document.getElementById('clickCount').textContent = clicks;

            const profit = currentAmount - initialAmount;
            const profitPercent = ((currentAmount / initialAmount - 1) * 100).toFixed(2);

            document.getElementById('profitAmount').textContent = `Zysk: ${formatCurrency(profit)}`;
            document.getElementById('profitPercent').textContent = `${profitPercent}% wzrostu`;
        }

        function showGameSection() {
            document.getElementById('startSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
        }

        function showStartSection() {
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('startSection').classList.remove('hidden');
            document.getElementById('startBtn').disabled = true;
        }

        // Inicjalizacja po załadowaniu strony
        document.addEventListener('DOMContentLoaded', function() {
            // Event listeners
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('clickBtn').addEventListener('click', handleClick);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            document.getElementById('statsBtn').addEventListener('click', showStats);

            // Enter na input
            document.getElementById('initialAmount').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') startGame();
            });

            // Walidacja input
            document.getElementById('initialAmount').addEventListener('input', validateInput);
        });
    </script>
</body>
</html>
